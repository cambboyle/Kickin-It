{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <h1 class="text-uppercase fw-bold">Bag</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                {% if bag_items %}
                    <div class="table-responsive rounded"></div>
                {% else %}
                    <p class="text-muted">Your bag is empty.</p>
                    <a href="{% url 'products' %}" class="btn btn-outline-black text-light rounded-0 btn-lg">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <div class="text-uppercase">Keep Shopping</div>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
